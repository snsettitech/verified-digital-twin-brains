name: CI Linting

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint-backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version-file: 'backend/.python-version'
          cache: 'pip'
          cache-dependency-path: 'backend/requirements.txt'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install flake8
        # Note: Python uses requirements.txt directly (no lockfile equivalent)
        # pip install will fail if requirements.txt is malformed
      - name: Lint with flake8
        run: |
          # stop the build if there are Python syntax errors or undefined names
          # .flake8 config file will be automatically picked up from backend/.flake8
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          # exit-zero treats all errors as warnings
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      - name: Run tests
        run: pytest -v --tb=short -m "not network"
        env:
          SUPABASE_URL: "https://mock.supabase.co"
          SUPABASE_KEY: "mock-key"
          SUPABASE_SERVICE_KEY: "mock-service-key"
          OPENAI_API_KEY: "mock-key"
          PINECONE_API_KEY: "mock-key"
          PINECONE_INDEX_NAME: "mock-index"
          JWT_SECRET: "test-secret"
          DEV_MODE: "true"

  lint-frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: 'frontend/.nvmrc'
      - uses: pnpm/action-setup@v3
        with:
          version: 10
      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV
      - uses: actions/cache@v4
        name: Setup pnpm cache
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-
      - name: Install dependencies
        run: |
          cd frontend
          pnpm install --frozen-lockfile
      - name: Run Lint
        run: |
          cd frontend
          pnpm lint
      - name: Type Check
        run: |
          cd frontend
          pnpm typecheck
      - name: Build (Preflight Check)
        run: |
          cd frontend
          pnpm build
        env:
          NEXT_PUBLIC_SUPABASE_URL: "https://mock.supabase.co"
          NEXT_PUBLIC_SUPABASE_ANON_KEY: "mock-anon-key"
          NEXT_PUBLIC_BACKEND_URL: "https://mock-backend.example.com"

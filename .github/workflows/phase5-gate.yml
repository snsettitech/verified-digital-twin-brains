name: Phase 5 Gate (Realtime Ingestion)

on:
  pull_request:
    branches: [ main, develop ]
  push:
    branches: [ main, develop ]

jobs:
  phase5-backend:
    name: Backend Phase 5 Gate
    runs-on: ubuntu-latest
    timeout-minutes: 15
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version-file: 'backend/.python-version'
          cache: 'pip'
          cache-dependency-path: 'backend/requirements.txt'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest

      - name: Run Phase 5 unit tests (no network)
        run: |
          pytest -q \
            tests/test_realtime_stream_queue.py \
            tests/test_realtime_ingestion_router.py
        env:
          # Keep these mocked; Phase 5 unit tests patch external calls.
          SUPABASE_URL: "https://mock.supabase.co"
          SUPABASE_KEY: "mock-key"
          SUPABASE_SERVICE_KEY: "mock-service-key"
          OPENAI_API_KEY: "mock-key"
          PINECONE_API_KEY: "mock-key"
          PINECONE_INDEX_NAME: "mock-index"
          JWT_SECRET: "test-secret"
          DEV_MODE: "true"
          ENABLE_REALTIME_INGESTION: "true"

      - name: Validate Render canary config (Phase 5)
        run: python scripts/phase5_render_gate.py

  phase5-frontend:
    name: Frontend Phase 5 Gate
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: 'frontend/.nvmrc'
          cache: 'npm'
          cache-dependency-path: './frontend/package-lock.json'

      - name: Install dependencies
        run: |
          cd frontend
          npm ci

      - name: Lint
        run: |
          cd frontend
          npm run lint

      - name: Type check
        run: |
          cd frontend
          npm run typecheck

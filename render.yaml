# Render Blueprint for FastAPI Backend
services:
  # Main API Web Service
  - type: web
    name: verified-digital-twin-backend
    runtime: python
    pythonVersion: "3.12.0"
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_KEY
        sync: false
      - key: SUPABASE_SERVICE_KEY
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: CEREBRAS_API_KEY
        sync: false
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: HF_TOKEN
        sync: false
      - key: PINECONE_API_KEY
        sync: false
      - key: PINECONE_INDEX_NAME
        sync: false
      - key: EMBEDDING_PROVIDER
        value: "openai"
      - key: EMBEDDING_TARGET_DIMENSION
        value: "3072"
      - key: INFERENCE_PROVIDER
        value: "openai"
      - key: INFERENCE_ROUTING_MODE
        value: "auto"
      - key: INFERENCE_FALLBACK_ENABLED
        value: "true"
      - key: ALLOWED_ORIGINS
        value: "https://digitalbrains.vercel.app,https://*.vercel.app,http://localhost:3000,http://127.0.0.1:3000"
      - key: GIT_SHA
        value: "{{ .Render.gitSha }}"
      - key: BUILD_TIME
        value: "{{ .Render.buildTime }}"
      - key: DEV_MODE
        value: "false"
      - key: GRAPH_RAG_ENABLED
        value: "true"
      - key: CONTENT_EXTRACT_MAX_CHUNKS
        value: "6"
      - key: ENABLE_REALTIME_INGESTION
        value: "false"
      - key: REALTIME_MIN_CHARS_DELTA
        value: "1200"
      - key: REALTIME_MIN_SECONDS_BETWEEN_INDEX
        value: "10"
      - key: REALTIME_JOB_PRIORITY
        value: "1"
      - key: REALTIME_USE_REDIS_STREAMS
        value: "true"
      - key: REALTIME_STREAM_NAME
        value: "realtime_ingestion_stream"
      - key: REALTIME_STREAM_GROUP
        value: "realtime_workers"
      - key: REALTIME_STREAM_MIN_IDLE_MS
        value: "30000"
      - key: PORT
        value: "8000"
      - key: YOUTUBE_COOKIES_FILE
        sync: false
      - key: YOUTUBE_PROXY
        sync: false
      - key: GOOGLE_API_KEY
        sync: false
      - key: YOUTUBE_MAX_RETRIES
        value: "5"
      - key: YOUTUBE_ASR_MODEL
        value: "whisper-large-v3"
      - key: YOUTUBE_ASR_PROVIDER
        value: "openai"
      - key: YOUTUBE_LANGUAGE_DETECTION
        value: "true"
      - key: YOUTUBE_PII_SCRUB
        value: "true"
      - key: YOUTUBE_VERBOSE_LOGGING
        value: "false"
      - key: REDIS_URL
        sync: false


# Render Blueprint for FastAPI Backend
services:
  # Main API Web Service
  - type: web
    name: verified-digital-twin-backend
    runtime: python
    pythonVersion: "3.12.0"
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_KEY
        sync: false
      - key: SUPABASE_SERVICE_KEY
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: PINECONE_API_KEY
        sync: false
      - key: PINECONE_INDEX_NAME
        sync: false
      - key: ALLOWED_ORIGINS
        value: "*" # Update with your Vercel URL
      - key: DEV_MODE
        value: "false"
      - key: GRAPH_RAG_ENABLED
        value: "true"
      - key: CONTENT_EXTRACT_MAX_CHUNKS
        value: "6"
      - key: PORT
        value: "8000"
      - key: YOUTUBE_COOKIES_FILE
        sync: false
      - key: YOUTUBE_PROXY
        sync: false
      - key: GOOGLE_API_KEY
        sync: false
      - key: YOUTUBE_MAX_RETRIES
        value: "5"
      - key: YOUTUBE_ASR_MODEL
        value: "whisper-large-v3"
      - key: YOUTUBE_ASR_PROVIDER
        value: "openai"
      - key: YOUTUBE_LANGUAGE_DETECTION
        value: "true"
      - key: YOUTUBE_PII_SCRUB
        value: "true"
      - key: YOUTUBE_VERBOSE_LOGGING
        value: "false"

  # Background Worker for Job Queue Processing
  - type: worker
    name: verified-digital-twin-worker
    runtime: python
    pythonVersion: "3.12.0"
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: python worker.py
    envVars:
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_KEY
        sync: false
      - key: SUPABASE_SERVICE_KEY
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: PINECONE_API_KEY
        sync: false
      - key: PINECONE_INDEX_NAME
        sync: false
      - key: WORKER_ENABLED
        value: "true"
      - key: WORKER_POLL_INTERVAL
        value: "5"
      - key: CONTENT_EXTRACT_MAX_CHUNKS
        value: "6"
      - key: YOUTUBE_COOKIES_FILE
        sync: false
      - key: YOUTUBE_PROXY
        sync: false
      - key: GOOGLE_API_KEY
        sync: false
      - key: YOUTUBE_MAX_RETRIES
        value: "5"
      - key: YOUTUBE_ASR_MODEL
        value: "whisper-large-v3"
      - key: YOUTUBE_ASR_PROVIDER
        value: "openai"
      - key: YOUTUBE_LANGUAGE_DETECTION
        value: "true"
      - key: YOUTUBE_PII_SCRUB
        value: "true"
      - key: YOUTUBE_VERBOSE_LOGGING
        value: "false"
